<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="command">
      <div class="color-picker" style="background-color: black"></div>
      <!-- 10 color picker buttons here ranging rainbow -->
      <div class="color-picker" style="background-color: red"></div>
      <div class="color-picker" style="background-color: orange"></div>
      <div class="color-picker" style="background-color: yellow"></div>
      <div class="color-picker" style="background-color: green"></div>
      <div class="color-picker" style="background-color: blue"></div>
      <div class="color-picker" style="background-color: indigo"></div>
      <div class="color-picker" style="background-color: violet"></div>
      <input type="range" id="lineWidth" min="1" max="10" value="1" />
      <button onclick="window.clearCanvas()">Effacer</button>
      <button onclick="window.saveDrawing()">Enregistrer</button>
    </div>
  </body>
</html>
